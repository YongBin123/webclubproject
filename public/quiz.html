<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 퀴즈 이벤트</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <nav>
        <h1>여행 퀴즈 이벤트</h1>
        <button id="before" onclick="goBack()">메인화면으로</button>
    </nav>
    <div class="container">
        <h1>여행 퀴즈</h1>
        <div id="quiz">
            <h2 id="questionText"></h2>
        </div>
        <div id="answer-container">
            <textarea class="input" id="answer" placeholder="정답을 입력하세요" autocomplete="off"></textarea>
            <div class="button-group">
                <button class="submit" onclick="checkAnswer()">정답 확인</button>
                <button class="next" onclick="loadNextQuestion()">다음 문제로</button>
            </div>
        </div>
    </div>
    <div id="feedback"></div>
    <script src="quiz.js"></script>
</body>
</html>
