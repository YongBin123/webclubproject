<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 패킹 리스트</title>
  <link rel="stylesheet" href="packing.css">
</head>

<body>
  <header>
    <nav>
      <h1>여행 패킹 리스트</h1>
      <button id="before" onclick="goBack()">메인화면으로</button>
    </nav>
  </header>

  <div class="season-selector">
    <label for="destination">여행 목적지를 선택하세요:</label>
    <select id="destination">
      <option value="city">도시</option>
      <option value="beach">해안</option>
      <option value="mountain">산</option>
    </select>
    <label for="season">현재 계절을 선택하세요:</label>
    <select id="season">
      <option value="spring">봄</option>
      <option value="summer">여름</option>
      <option value="autumn">가을</option>
      <option value="winter">겨울</option>
    </select>
    <button id="show-items">아이템 보기</button>
  </div>

  <div id="item-list">
    
  </div>
  <script src="packing.js"></script>
</body>
</html>
