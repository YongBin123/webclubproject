<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 플래너</title>
  <link rel="stylesheet" href="plan.css">
</head>
<body>
  <nav>
    <h1>여행 플래너</h1>
    <button id="before" onclick="goBack()">메인화면으로</button>
  </nav>
  <div id="schedule-form">
    <input type="date" id="date-input">
    <input type="text" id="location-input" placeholder="장소">
    <input type="text" id="budget-input" placeholder="예산">
    <input type="text" id="transportation-input" placeholder="교통">
    <input type="text" id="accommodation-input" placeholder="숙박정보">
    <input type="text" id="weather-input" placeholder="날씨">
  </div>
  <div id="content-form">
    <textarea id="content-input" placeholder="일정 내용"></textarea>
    <button id="save-btn">저장</button>
    <button id="delete" onclick="deleteMemo()">지우기</button>
  </div>

  <div id="calendar"></div>

  <script src="plan.js"></script>
</body>
</html>
