<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행지 리뷰</title>
  <link rel="stylesheet" href="review.css">
</head>
<body>
  <nav>
    <h1>여행지 리뷰</h1>
    <button id="before" onclick="goBack()">메인화면으로</button>
  </nav>

  <div class="review-form">
    <h2>리뷰 작성</h2>
    <form id="reviewForm">
      <div>
        <label for="place">여행지:</label>
        <input type="text" id="place" autocomplete="off" required>
      </div>
      <div>
        <label for="review">리뷰:</label>
        <textarea id="review" autocomplete="off" required></textarea>
      </div>
      <div>
        <label for="rating">별점:</label>
        <div class="star-rating" id="rating">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>
      <button type="submit" id="save">리뷰 저장</button>
      <button id="delete" onclick="deleteReview()">지우기</button>
    </form>
  </div>

  <div class="review-list">
    <h2>리뷰 목록</h2>
    <ul id="reviewList"></ul>
  </div>

  <script src="review.js"></script>
</body>
</html>
