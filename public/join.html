<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <nav>
        <h1>회원가입 페이지</h1>
        <button id="before" onclick="goBack()">메인화면으로</button>
    </nav>
<div class="container">
    <h1>회원가입</h1>
    <form>       
        <div class="form-group">
            <label for="fullname">이름:</label>
            <input type="text" id="fullname" name="fullname" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off">
        </div>
        <button type="submit">가입하기</button>
    </form>
</div>
<script src="join.js"></script>
</body>
</html>
